<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati qui</title>
</head>

<body>
    <h1>Registra i tuoi dati qui!</h1>
    <form onsubmit="alert ('Dati inviati correttamente')">
        <div>
            <input type="text" placeholder="Nome">
        </div>
        <div>
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="number" placeholder="numero di telefono">
        </div>
        <hr>
        <!-- checkbox dei gusti musicali -->
        <div>
            <p>Seleziona i tuoi gusti musicali</p>
            <label>
                <input type="checkbox" name="rock">
                <span>rock</span>
            </label>
            <label>
                <input type="checkbox" name="pop">
                <span>pop</span>
            </label>
            <label>
                <input type="checkbox" name="classic">
                <span>classic</span>
            </label>
        </div>
        <hr>
        <!--radio per accettare termini e condizioni-->
        <div>
            <p>Termini e condizioni</p>
            <label>
                <input type="radio" name="condition">
                <span>accetta</span>
            </label>
            <label>
                <input type="radio" name="condition">
                <span>rifiuta</span>
            </label>
        </div>
        <button type="submit">Invia</button>
    </form>

</body>

</html>
